captainVersion: 4

services:
    '$$cap_appname':
        caproverExtra:
            dockerfileLines:
                - FROM alpine:3.16.2
                - RUN apk add --no-cache unzip openssh
                - apk add --no-cache wget
                - apk add --no-cache openjdk11
                - wget https://launcher.mojang.com/v1/objects/0d9e5b2b1b7b6e3b0c2c1d7d3d1b0b2f9bfb1c4b/server.jar
                - EXPOSE 25565
                - CMD ["java", "-Xmx1024M", "-Xms1024M", "-jar", "server.jar", "nogui"]

            containerHttpPort: '25565'
        volumes:
            - '$$cap_appname-data:/minecraft'

caproverOneClickApp:
    instructions:
        start: MINECRAFT SERVER
        end: Wait for the server to start, it could take awhile.
    displayName: Minecraft Server
    isOfficial: true
    description: Minecraft Server
    documentation: See https://www.minecraft.net/en-us/download/server/
